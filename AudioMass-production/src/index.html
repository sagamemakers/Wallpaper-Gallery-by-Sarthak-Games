	<script>
		var editor = PKAudioEditor.init ('app');
		if ('serviceWorker' in navigator) {
			try {
			//	navigator.serviceWorker.register( 'sw.js' );
			} catch ( error ) {}
		}

		// Startup branding popup
		document.addEventListener('DOMContentLoaded', function() {
			var startupPopup = document.getElementById('flipaud-startup-popup');
			
			if (startupPopup) {
				// Show the popup for 3 seconds then fade away
				setTimeout(function() {
					startupPopup.classList.add('fade-out');
					
					// Remove the popup from DOM after fade animation completes
					setTimeout(function() {
						if (startupPopup.parentNode) {
							startupPopup.parentNode.removeChild(startupPopup);
						}
					}, 1000); // Wait for fade animation to complete
				}, 3000); // Show for 3 seconds
			}
		});
	</script>
